suite: test deployment
templates:
  - configMap.yaml
  - deployment.yaml
tests:
  - it: should match snapshot
    chart:
      version: 1.0.0
      appVersion: 1.0.0
    set:
      postgres.host: postgres.default.svc
      postgres.port: 1234
      postgres.user: myuser
      postgres.passwordSecret:
        - name: my-password-secret
          key: passwordKey
    template: deployment.yaml
    asserts:
      - matchSnapshot: {}